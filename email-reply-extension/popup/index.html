<!DOCTYPE html>
<html>
<head>
  <title>AI Email Reply Generator</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h1>AI Email Reply Generator</h1>
    <p>Open Gmail and use the "AI Reply" button in the compose window to generate AI-powered email replies.</p>
    <div class="settings">
      <h2>Settings</h2>
      <div class="setting-item">
        <label for="api-url">API URL:</label>
        <input type="text" id="api-url" placeholder="http://localhost:8080">
      </div>
      <button id="save-settings">Save Settings</button>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
